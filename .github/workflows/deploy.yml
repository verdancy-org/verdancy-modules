name: ğŸš€ Deploy index.yaml to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“„ Prepare publish directory
        run: |
          mkdir -p output
          if [ -f index.yaml ]; then
            cp index.yaml output/index.yaml
          else
            echo "âŒ index.yaml not found" >&2
            exit 1
          fi
          if [ -f index.yaml.sig ]; then
            cp index.yaml.sig output/
          fi

      - name: ğŸ§¾ List output files
        run: ls -al output

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
